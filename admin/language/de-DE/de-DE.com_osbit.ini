COM_OSBIT_USERIMPORT="OSBIT: Schüler importieren"
COM_OSBIT_USERIMPORT_MESSAGE="Hier können Schüler von einer CSV-Datei hnzugefügt werden. Diese Datei kann mit Hilfe von Excel erstellt werden, indem sie unter Speichern unter als *.CSV abgespeichert wird. Dabei ist zubachen, dass die erste Spalte der Nachname, die zweite der Vorname, die dritte die Klasse und die vierte die Schule ist. Zeilen, die nicht genau vier Spalten beinhalten, werden ignoriert. Mit der unten angegeben Option kann eingestellt werden, ob die erste Zeile mit eingelesen wird oder nicht. Sollte in der ersten Zeile die Spaltenüberschrifen stehen, dann ist das Häckchen zu setzen, da diese nicht mit eingelesen werden sollten."
